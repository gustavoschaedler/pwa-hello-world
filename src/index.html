<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Getting started with Progressive Web Apps">
  <link rel="manifest" href="assets/manifest.json">
  <title>PWA Hello World</title>

  <link rel="stylesheet" href="assets/mdl/material.min.css" />
  <script src="assets/mdl/material.min.js"></script>

  <!-- iOS -->
  <meta name="apple-mobile-web-app-title" content="PWA Hello World">

  <meta name="application-name" content="PWA Hello World">

  <!-- App Capable -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">

  <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png">
  <link rel="mask-icon" href="assets/icons/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#ffffff">

  <!-- Windows 8 and IE 11 -->
  <meta name="msapplication-config" content="assets//icons/browserconfig.xml" />
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="assets/icons/mstile-144x144.png">
  <meta name="theme-color" content="#ffffff">

  <style>
    .center {
      text-align: center;
      padding: 10px;
    }

    .mdl-card {
      cursor: pointer;
      color: #ffffff;
      height: 200px;
      background-size: cover;
    }

    .mdl-card__title-text {
      font-size: 20px;
      color: #ffffff;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 15px;
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Ramdom Users</span>
        <div class="mdl-layout-spacer"></div>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div id="first-load" class="center">
        <svg xmlns="http://www.w3.org/2000/svg" height="300" viewBox="0 0 512 512" width="300" fill="#3f51b5">
          <path d="M112 319.8c21.3-14 45-21.8 67.7-29.4 3.3-1 6.6-2 9.8-3.2l.7-.2c4.8-1.7 9.4-3.3 13.2-5.4 0-.4.4-1 .7-2-18.7-27.5-31.5-70-31.5-106.2 0-30.8 9.7-53.7 28-67.6-8-4-17.5-5.5-27.7-5.5-27.3 0-49.5 11-49.5 50 0 26 9.8 58 24.3 76.5 0 1.5-.3 3-.5 4.4-.8 4-2.2 8.4-6 10.7-4 2.3-8.7 4-13.3 5.5-19 6.4-38.5 12-55.3 23-8.7 6-14.6 15.8-18 25.6-3.2 10.3-4.6 24.5-4.4 32.5h51.6c3.3-4 6.8-6.2 10.5-8.7zM457.5 296c-3.3-9.7-9.2-19.2-18-25-16.7-11-36.3-17-55.2-23.3-4.6-1.6-9.2-3.3-13.4-5.7-3.8-2.3-5.2-6.8-6-10.7-.4-2.2-.7-4.3-.8-6.4 13.7-19 22.8-49.5 22.8-74.6 0-39.2-22-50-49.4-50-10.4 0-20 1.5-28 5.6 18 14 27.7 36.7 27.7 67.4 0 35.3-12 76-30 103.7l.3 1c.4 2 .8 3.2 1 3.8 4 2.2 8.8 4 14 5.8l8 2.6C354 298 378.2 306 400 320.4c3.5 2.3 6.8 4 10 8h52c.2-8-1.2-22-4.5-32.3z"
          />
          </g>
          <path d="M414.7 368c-4.3-13-12.2-26-23.8-33.7-22.5-14.8-48.6-22.6-73.8-31-6-2.3-12.3-4.5-17.8-7.8-5-3-7-9-8-14.3-.5-2.8-.8-5.7-1-8.5 18.3-25 30.4-65.8 30.4-99.3 0-52.3-29.5-66.8-66-66.8-36.3 0-65.8 14.5-65.8 66.8 0 34.6 13 77.2 32.4 102-.2 1.8-.4 3.8-.8 5.7-1 5.4-3 11.4-8 14.3-5.5 3.3-11.7 5.4-17.8 7.5-25.2 8.5-51.3 16-73.7 31-11.5 7.5-19.4 21-23.7 34.2-4.5 13.6-6.3 30.5-6 43.5h329.5c.3-13-1.6-30-6-43.5z"
          />
        </svg>
        <p>Loading users...</p>
      </div>
      <div id="connection-status" class="center"></div>
      <div class="mdl-grid">
        <!--Dynamic Data here-->
      </div>
      <div class="center">
        <button onclick="pageEvents.loadMore()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
          Load More
        </button>
      </div>
    </main>
  </div>
  <script id="user-card" type="text/template">
      <div class="mdl-card mdl-cell mdl-cell--2-col mdl-shadow--6dp" style="background-image: url('{{image}}'); background-size : cover;" onclick="pageEvents.loadUserPage('{{userId}}')"><div class="mdl-card__title"><span class="mdl-card__title-text">{{title}}</span></div></div>
  </script>

  <script src="assets/js/localForage/localforage.min.js"></script>
  <script src="assets/js/localForage/localforage-getitems.js"></script>
  <script src="assets/js/localForage/localforage-setitems.js"></script>
</body>

</html>
